<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    :root {
      /* Cyan */
      --cyan-base: #00ffff;
      --cyan-soft: #65feff;

      /* Magenta rojizo */
      --magenta-base: #ff0066;
      --magenta-letter: #ff65a3;
      --magenta-soft: hsl(336, 100%, 30%);

      /* Azul */
      --blue-base: hsla(197, 91%, 70%, 0.843);
      --blue-soft: hsl(210, 79%, 23%);

      /* Verde lima */
      --lime-base: #ccff33;
      --lime-soft: #e5ff99;

      /* Amarillo */
      --yellow-base: #ffcc00;
      --yellow-soft: #ffe065;

      /* Blanco */
      --white: #ffffff;
      --white-blue: hsla(180, 100%, 96%, 0.843);

      /*Negro*/
      --black: hsla(0, 0%, 0%, 0.843);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, var(--cyan-base), var(--blue-base), var(--white-blue), var(--cyan-soft));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header corporativo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    header img {
      height: 60px; /* Ajusta tamaño del logo */
      margin-right: 15px;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--blue-soft);
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0px 8px 22px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 1.5s ease;
      margin-top: 120px; /* espacio para que no tape el header */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: var(--magenta-base);
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: var(--blue-soft);
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border: 2px solid var(--magenta-base);
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
      color: var(--blue-soft);
      font-weight: 600;
    }

    .input-group input:focus {
      border: 2px solid var(--blue-soft);
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      background: var(--blue-soft);
      border: none;
      border-radius: 8px;
      color: var(--white);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: var(--blue-soft);
      box-shadow: 0px 6px 14px rgba(0,0,0,0.25);
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .extra-links a {
      color: var(--blue-soft);
      text-decoration: none;
      margin: 0 5px;
      font-weight: bold;
    }

    .extra-links a:hover {
      color: var(--magenta-base);
    }
  </style>
</head>
<body>
  <!-- Header corporativo con logo y nombre -->
  <header>
    <img src="../static/imgs/logo-sedec.png" alt="Logo de la compañía">
    <h1></h1>
  </header>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="extra-links">
      <a href="#">¿Olvidaste tu contraseña?</a> |
      <a href="#">Registrarse</a>
    </div>
  </div>
</body>
</html>
